<!DOCTYPE html>
<html lang="en">
  <style type="text/css">
    @import url("styles/main.css");
    @import url("styles/bootstrap-grid.min.css");

        </div>

        <div class="row no-gutters justify-content-center">
          <div class="col-md-8 col-lg-6">

              </div>

                <div class="col">

                  </div>

                    <p>
                      Download all our podcasts

                        title="Download podcasts"

                      >

                  </div>
                </div>
              </div>
              <div class="row no-gutters">
                <div class="col wrapping-paper"></div>
                <div class="col-auto ribbon"></div>
                <div class="col wrapping-paper"></div>
              </div>
            </div>
          </div>

      </section>
      <footer>&#169; KURC 2020</footer>

    <script src="scripts/main.js"></script>
